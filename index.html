<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Excel Converter</title>

    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.16.5/dist/xlsx.full.min.js" integrity="sha256-r4j8StW7YkQY7yB0TlrdO646P0tYoutjJ9nbW0KYjP4=" crossorigin="anonymous"></script>

</head>
<body>
<label>Give excel file here</label>
<input id="input" style="width: 100%;height: 10%;" type="file">
<hr>
<textarea id="output">

</textarea>
<style>
    textarea {
        width: 100%;
        height: 400px;
    }
    input[type="file" i]::-webkit-file-upload-button {
        width: 100%;
        height: 100%;
    }
</style>
<script>
  function handleFile(e) {
    var files = e.target.files, f = files[0];
    var reader = new FileReader();
    reader.onload = function (e) {
      console.dir({e})
      var data = new Uint8Array(e.target.result);
      var workbook = XLSX.read(e.target.result, {type: 'binary'});
      var wopts = {
        bookType: 'xlsx', bookSST: false, type: 'binary'
      };
      /* DO SOMETHING WITH workbook HERE */
      var outputString = XLSX.write(workbook, wopts);
      document.getElementById('output').value=outputString;
    };
    reader.readAsBinaryString(f);
  }



  document.getElementById('input').addEventListener('change', handleFile, false);
</script>
</body>
</html>
